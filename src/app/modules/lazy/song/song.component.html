<div class="p-2" style="background-color: #333232;">
    <div class="pb-2 text-white text-center"><i routerLink="/home" class=" fa fa-angle-left pull-left"></i> {{currentSong.title}}</div>
    <img [src]="currentSong.path"
        class="img-fluid">
    <div class="mt-3 lh-1">
        <h6 class="text-white mb-1"> {{currentSong.name}} <i (click)="songLiked=!songLiked"
                [ngClass]="songLiked ? 'text-success' : 'text-white'" class="fa fa-heart pull-right"></i></h6>
        <small class="text-white"> {{currentSong.desc}} </small>
    </div>
    <audio controls style="width: 100%;" class="mt-3">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
